<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Looper</title>
    <script src="constants.js"></script>
    <script type="module" src="client.js"></script>
  </head>

  <body>
    <h1>Looper</h1>
    <p>Session ID: <input id="sessionId"/></p>
